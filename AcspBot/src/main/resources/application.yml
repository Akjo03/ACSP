app:
  config:
    client-id: ${BOT_CLIENT_ID}
    client-secret: ${BOT_CLIENT_SECRET}
    bot-token: ${BOT_TOKEN}
  services:
    backend-url: ${RAILWAY_SERVICE_ACSPBACKEND_URL}
spring:
  application:
    name: ACSP Discord Bot
  output:
    ansi:
      enabled: always
  security:
    user:
      name: ${ADMIN_USERNAME}
      password: ${ADMIN_PASSWORD}
management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState, readinessIndicator
  endpoints:
    web:
      exposure:
        include: [ "health", "info", "prometheus" ]
  health:
    diskspace:
      enabled: false
  metrics:
    tags:
      service: ${RAILWAY_SERVICE_NAME}
      environment: ${RAILWAY_ENVIRONMENT_NAME}
server:
  port: 80
  address: 0.0.0.0
  error:
    whitelabel:
      enabled: off
logging:
  level:
    org.springframework.boot.web.embedded: OFF
    org.springframework.boot.web.servlet.context: OFF
    org.apache.catalina: OFF